name: Aseprite Plugin Config

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps: 
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Create plugin file
      run: |
        zip                                           \
          --recurse-paths                             \
          ./dungeondraft-effect.aseprite-extension    \
          README.md                                   \
          LICENSE                                     \
          package.json                                \
          dungeondraft_effect.lua